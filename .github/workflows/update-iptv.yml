name: Update IPTV M3U

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 下载 IPTV 文件并添加头部
        run: |
          mkdir -p tmp && cd tmp

          echo "📥 正在下载 ahuniptv.m3u ..."
          if ! curl -L --http1.1 -f --retry 3 --retry-delay 2 -o ahuniptv_raw.m3u "https://www.wmviv.com/iptv/ahuniptv.m3u"; then
            echo "⚠️ 下载失败，跳过更新。"
            exit 0
          fi

          echo "🧩 生成带自定义头部的新文件 ..."
          echo '#EXTM3U url-tvg="http://epg.51zmt.top:8000/e.xml" catchup="append" catchup-source="?playseek=${(b)yyyyMMddHHmmss}-${(e)yyyyMMddHHmmss}"' > ahuniptv.m3u
          cat ahuniptv_raw.m3u >> ahuniptv.m3u

          mv ahuniptv.m3u ../ahuniptv.m3u
          cd ..

      - name: 提交并推送更新到仓库
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add ahuniptv.m3u
          if git
